<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todolize</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <p class="logo">Todolize</p>
    </div>


    <div id="mainbox">
        <div id="card1">
            <div class="center">
                <h1>Add Task</h1>
                <form>
                  <div class="inputbox">
                    <input type="text" required="required">
                    <span>Title</span>
                  </div>
                  <div class="inputbox">
                    <input type="text" required="required">
                    <span>Description</span>
                  </div>
                  <div class="inputbox">
                    <input type="button" value="submit">
                  </div>
                </form>
              </div>
        </div>
        <div id="card2">
            <div id="tasks">
                <p id="taskid">1</p>
                <p id="tasktitle">Title</p>
                <p id="taskdesc">Description</p>
                <button id="deletetask">X</button>
            </div>
            
        </div>
    </div>



</body>
<script src="script.js"></script>
</html>
